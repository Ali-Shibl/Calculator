<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="bg-light ">
       
<div class="container vh-100 d-flex  flex-column justify-content-center align-items-center">
    <h1 class="mb-4 text-muted">Calculator</h1>

<div class="calc bg-black shadow-lg rounded-5 p-4">
    <input type="text" class="form-control" style="height: 50px; font-size: 25px;">
    <div class="row  justify-content-center text-center align-items-center mt-2">
        <div class="col-3">
            <button class="btn btn-lg btn-secondary text-white my-2"  value="ac">
                Ac
            </button>
           </div>
           <div class="col-3">
            <button class="btn btn-lg btn-secondary text-white my-2"  value="del">
               del
            </button>
           </div>
           <div class="col-3">
            <button class="btn btn-lg btn-secondary text-white my-2" value="%">
                %
            </button>
           </div>
           <div class="col-3">
            <button class="btn btn-lg btn-warning text-white my-2" value="/">
                /
            </button>
           </div>
       
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white my-2" value="7">
             7
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white my-2" value="8">
             8
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white my-2" value="9">
             9
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-warning text-white my-2" value="*">
             *
         </button>
        </div>
        <div class="col-3 ">
         <button class="btn btn-lg btn-dark text-white " value="4">
             4
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white " value="5">
             5
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white " value="6">
             6
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-warning text-white " value="-">
             -
         </button>
        </div>
        <div class="col-3 my-2">
         <button class="btn btn-lg btn-dark text-white " value="1">
             1
         </button>
        </div>
        <div class="col-3 my-2">
         <button class="btn btn-lg btn-dark text-white " value="2">
             2
         </button>
        </div>
        <div class="col-3 my-2">
         <button class="btn btn-lg btn-dark text-white " value="3">
             3
         </button>
        </div>
        <div class="col-3 my-2">
            <button class="btn btn-lg btn-warning text-white " value="+">
                +
            </button>
           </div>
        <div class="col-6 ">
         <button class="btn btn-lg text-center text-white bg-dark w-100" value="0">
             0
         </button>
        </div>
        <div class="col-3">
         <button class="btn btn-lg btn-dark text-white " value=".">
             .
         </button>
        </div>
        <div class="col-3">
            <button class="btn btn-lg btn-warning text-white "value="=" >
                =
            </button>
           </div>


    </div>
    

</div>
</div>
       





       

     
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>

</html>
